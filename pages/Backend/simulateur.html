<!DOCTYPE html>
<html lang="fr-FR">

<head>
        <title>Casques Nolark : Sécurité et confort, nos priorités !</title>
        <meta charset="UTF-8">
        <meta name="author" content="José GIL">
        <meta name="description"
                content="Découvrez des casques moto dépassant même les exigences des tests de sécurité. Tous les casques Nolark au meilleur prix et avec en prime la livraison gratuite !">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../css/styles.css" rel="stylesheet" type="text/css">
        <script src="../../js/nolark.js"></script>
        <link rel="icon" href="../favicon.ico">
</head>

<body>
        <h1>Simulateur de commission :</h1>
        <form id="form_contact" name="form_contact" action="#" method="POST" target="_blank">
                <fieldset id="Simulateur">
                        <div>
                                <label for="num_ancien">Années d'ancienneté :</label>
                                <input type="number" name="num_ancien" id="num_ancien">
                        </div>
                        <fieldset id="Casque">
                                <legend>Simulateur de rémunération : </legend>
                                <div>
                                        <label for="lst_typecasque">Casque : </label>
                                        <select name="lst_typecasque" id="lst_typecasque">
                                                <option value="Multi">Multitec</option>
                                                <option value="XSpirit">X-Spirit</option>
                                                <option value="s20">S-20</option>
                                        </select>
                                </div>
                                <div>
                                        <label for="prix_casque">Nombre de casque vendu :</label>
                                        <input type="number" name="prix_casque" id="prix_casque">
                                </div>
                                <div>
                                        <label for="com_km">Distance :</label>
                                        <input type="number" name="com_km" id="com_km">
                                        <label for="com_km">km</label>
                                </div>
                        </fieldset>
                </fieldset>
                <div id="controles">
                        <input type="button" id="btn_envoyer" name="sub_envoyer" value="Simuler la rémunération !">
                        <input type="reset" name="rst_annuler" value="Effacer">
                </div>
        </form>
        <span id="resultat"></span>
</body>

</html>
